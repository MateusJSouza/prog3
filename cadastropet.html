<html>
    <head>
        <title>Cadastro do Pet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h3>Página de Cadastro</h3></div>
        <div>
          <form action="nome" method="POST">
            <hr>
            <label for="pet">Nome do pet:</label>
            <input id="pet" type="text" name="pet">
            <br><br>
            <label for="ende">Endereço:</label>
            <input id="ende" type="text" name="ende">
            <br><br>
            <label for="dono">Dono do Pet:</label>
            <input id="dono" type="text" name="dono">
            <br><br>
            <label for="email">Endereço de e-mail:</label>
            <input id="email" type="email" name="email">
            <br><br>
            <label for="senha">Bota aqui a senha:</label>
            <input id="senha" type="password" name="senha">
            <br><br>
            <button type=" submit">Cadastrar</button>
            <br><br>
            <hr>
        </form>
        </div>
    </body>
</html>
